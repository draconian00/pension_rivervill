<script>
$(function() {

function link_text() {
	var temp;
	$('header li.type-1 > a').on('mouseover', function() {
		temp = $(this).html();

		if (temp.match('BOOK')) {
			$(this).html(`
			<i class="fa fa-plus-square" style="display:inline-block; margin-right:5px;"></i>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;예약 하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
		} else if (temp.match("HOME")) {
			$(this).html("&nbsp;&nbsp;&nbsp;&nbsp;홈&nbsp;&nbsp;&nbsp;");
		} else if (temp.match("ROOMS")) {
			$(this).html("&nbsp;&nbsp;&nbsp;&nbsp;객실&nbsp;&nbsp;&nbsp;");
		} else if (temp.match("FOOD")) {
			$(this).html("&nbsp;&nbsp;먹거리&nbsp;&nbsp;&nbsp;");
		} else if (temp.match("ACTIVITIES")) {
			$(this).html("&nbsp;&nbsp;&nbsp;즐길거리&nbsp;&nbsp;");
		} else if (temp.match("LOCATION")) {
			$(this).html("&nbsp;&nbsp;&nbsp;오시는 길&nbsp;&nbsp;");
		} else if (temp.match("COMMUNITY")) {
			$(this).html("&nbsp;&nbsp;커뮤니티&nbsp;&nbsp;");
		}

	});

	$('header li.type-1 > a').on('mouseout', function() {
		if (temp.match('BOOK')) {
			$(this).html(temp);
		} else {
			$(this).html(temp);
		}
	});
}
</script>
